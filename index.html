<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Guess a number</title>
</head>
<body>
    <div class="heading">
        <h2>Number Guessing Game</h2>
    </div>

    <div class="parent-container">
        <form class="form">
                <div class="container">
                    <p id="first-heading">
                        Try guessing number between range 1 and 100.
                    </p>
                    <p id="second-heading">
                        you have 10 Attempts to do so
                    </p>

                    <h1 id="guess">Guess a number</h1>
                    <div id="guess-number">
                        <input id="user-guess" type="text" style="height: 30px; width: 50% ; background-color: black; color: antiquewhite; border-radius: 10px;text-align: center" >
                    </div>
                    <div class="btn">
                        <button type="submit" class="btn btn-primary btn" id="btn">submit guess</button>
                    </div>

                    <div class="resultParas">
                        <p> previous guesses: <span class="guesses"></span> </p>
                        <p> guesses remaining: <span class="lastResult">10</span></p>
                        <p class="lowOrHi"></p>
                    </div>

                </div>
        </form>
    </div>
</body>
<script src="./main.js"></script>
</html>
